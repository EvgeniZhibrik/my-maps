<div class="container-fluid" id="cafe-page">
	<div class = "row">
		<div class="col-xs-9 col-sm-10" id = "cafe-name">
		</div>
		<div class="col-xs-3 col-sm-2">
			
			<div class="cafe-rating" id="cafe-rating">
			</div>
				
		</div>
	</div>
	<div class = "row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-info btn-xs btn-subscribe" id="cafe-add-places">Subscribe</button>
			<button type="button" class="btn btn-primary btn-xs btn-subscribe" id="cafe-remove-places">Unsubscribe</button>
			<div class="cafe-rating" id="your-rating">
			</div>
		</div>
	</div>
	<div class = "row">
		<!-- Carousel================================================== -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->

			<div class="carousel-inner" role="listbox">
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div><!-- /.carousel -->
	</div>
	<div class = "row">
		<div class = "col-xs-12" id="cafe-description">
		</div>
	</div>
	
	<div class = "row">
		<div class = "col-xs-12" id="cafe-comments">
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingOne">
					<h4 class="panel-title">
						<button aria-controls="collapseOne" class="btn btn-comments" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" data-parent="#cafe-comments">
							Comments
						</button>
						<button aria-controls="collapseTwo" class="btn btn-add-comment" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" data-parent="#cafe-comments">
							Add
						</button>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
					<div class="panel-body" id="comments">
						haha
					</div>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
					<div class="panel-body" id="comment-form">
						
					</div>
				</div>
			</div>
		</div>
		
	</div>

</div>
